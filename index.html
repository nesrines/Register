<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Register</title>
</head>
<body>
    <form action="">
        <div class="box">
          <h1>Sign Up</h1>
          <hr>

          <div class="name">
            <input class="fname" type="text" placeholder="First name" required>
            <input class="lname" type="text" placeholder="Last name" required>
          </div>

          <div class="info">
            <input type="text" placeholder="Email or mobile number" required>
            <input type="password" placeholder="New Password" required>
            <p>Birthday</p>
            <input type="date" required>

            <p>Gender</p>
            <div>
              <input type="radio" name="gender" value="Male" id="male" required>Male
              <input type="radio" name="gender" value="Female" id="female" required>Female
              <input type="radio" name="gender" value="Custom" id="custom" required>Custom
            </div>
          </div>

          <button type="submit" class="button">Sign Up</button>
          
          <div>
            <p>Already have an account? <a href="login.html">Login</a>.</p>
          </div>
        </div>
      </form>
</body>
</html>
